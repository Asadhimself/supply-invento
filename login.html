<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/add_order.css">
</head>
<body>

  <header>
    <nav>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <img src="/assets/icons8-home-96.png" alt="home">
          <p>Home</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <img src="/assets/icons8-account-96.png" alt="profile">
          <p>Profile</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <img src="/assets/icons8-logout-96.png" alt="logout">
          <p>Logout</p>
        </a>
      </div>
    </nav>
  </header>

  <form id="login_form" class="add-order-container">
    <div class="add-order-subcontainer">
      <div class="headline">
        <img src="/assets/invento_logo.png" alt="school logo" class="headline-logo">
        <h1 class="title">Login</h1>
      </div>
      <div class="input-control">
          <input id="username" name="username" type="text" placeholder="Username">
          <div class="error"></div>
      </div>
      <div class="input-control">
        <input id="password" name="password" type="password" placeholder="Password">
        <div class="error"></div>
      </div>
      <button type="submit" class="submit_btn login_button">Login</button>
    </div>
  </form>

</body>
</html>
