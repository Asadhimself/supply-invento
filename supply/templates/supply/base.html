{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "supply/css/main.css" %}">
  {% block css %} {% endblock %}
</head>

<header>
  <nav>
    <div class="nav-item">
        <img src="{% block role %}{% endblock %}" alt="role logo">
    </div>
    <div class="nav-item">
      <a href="{% url 'home' %}" class="nav-link">
        <img src="{% static 'supply/assets/icons8-home-96.png' %}" alt="home">
        <p>Home</p>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <img src="{% static 'supply/assets/icons8-account-96.png' %}" alt="profile">
        <p>{% block email %}{% endblock email %}</p>
      </a>
    </div>
    <div class="nav-item">
      <a href="{% url 'logout' %}" class="nav-link">
        <img src="{% static 'supply/assets/icons8-logout-96.png' %}" alt="logout">
        <p>Logout</p>
      </a>
    </div>
  </nav>
</header>

  {% block content %} {% endblock %}
