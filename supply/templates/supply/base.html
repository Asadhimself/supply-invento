{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  {% block head %} {% endblock %}
</head>
<header>
  <nav>
    <div class="nav-item">
    {% with 'assets/'|add:user.role|add:'.png'|lower as image_static %}
      <img src="{% static image_static %}" alt="role logo">
    {% endwith %}
    </div>
    <div class="nav-item">
      <a href="{% url 'home' %}" class="nav-link">
        <img src="{% static 'assets/icons8-home-96.png' %}" alt="home">
        <p>Home</p>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <img src="{% static 'assets/icons8-account-96.png' %}" alt="profile">
        <p>{{user.email}}</p>
      </a>
    </div>
    <div class="nav-item">
      <a href="{% url 'logout' %}" class="nav-link">
        <img src="{% static 'assets/icons8-logout-96.png' %}" alt="logout">
        <p>Logout</p>
      </a>
    </div>
  </nav>
</header>

  {% block content %} {% endblock %}
